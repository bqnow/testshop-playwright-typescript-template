services:

  # Der Webshop (Die Ziel-Applikation)
  # Hier nutzen wir das Docker-Image, das vom anderen Repository ("bqnow-testapp") gebaut wurde.
  app:
    image: ghcr.io/bqnow/testshop:${SHOP_IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      # WICHTIG: Zwingt Next.js (Standalone), auf allen Interfaces (0.0.0.0) zu hören.
      # Ohne dies ist die App vom Playwright-Container aus nicht erreichbar.
      - HOSTNAME=0.0.0.0
    healthcheck:
      # Nutzt 127.0.0.1 statt localhost, um DNS-Probleme in Alpine Linux zu umgehen.
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Der Playwright Test Runner
  # Führt die Tests gegen den "app" Service aus.
  playwright:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      app:
        condition: service_healthy
    environment:
      - BASE_URL=http://app:3000
      - CI=true
      - SKIP_WEBKIT=true
      - TEST_USER_NAME
      - TEST_USER_PASSWORD
    volumes:
      - ./reporting:/app/reporting
