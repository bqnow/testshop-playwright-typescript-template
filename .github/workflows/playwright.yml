name: Playwright E2E Tests (Standalone)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  repository_dispatch:
    types: [app-update]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests in Docker
      env:
        # These secrets are Organization secrets in Github
        TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        # Use tag from dispatch event or default to latest
        SHOP_IMAGE_TAG: ${{ github.event.client_payload.image_tag || 'latest' }}
      run: docker compose up --build --exit-code-from playwright

    - name: Upload Reporting Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: reporting-artifacts
        path: reporting/
        retention-days: 30
