name: Playwright E2E Tests (Standalone)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  repository_dispatch:
    types: [app-update]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests in Docker
      env:
        # Diese Secrets müssen in den GitHub Organization Secrets hinterlegt sein (bqnow)
        TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        # Nutzt den dynamischen Tag aus dem Event (oder 'latest' als Fallback)
        SHOP_IMAGE_TAG: ${{ github.event.client_payload.image_tag || 'latest' }}
      run: docker compose up --build --exit-code-from playwright

    - name: Upload Reporting Artifacts
      if: always() # Auch bei fehlgeschlagenen Tests ausführen
      uses: actions/upload-artifact@v4
      with:
        name: reporting-artifacts
        path: reporting/
        retention-days: 30
